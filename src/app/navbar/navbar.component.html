<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/">Home</a>
      <a mat-list-item  routerLink="/profile" *ngIf="auth.loggedIn">Profile</a>
      <a mat-list-item  routerLink="/counter/0">counter0</a>
      <a mat-list-item  routerLink="/counter/1">counter1</a>
      <a mat-list-item  routerLink="/counter/2">counter2</a>
      <a mat-list-item (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</a>
      <a mat-list-item (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
         
      
      <span>counters</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
      </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
